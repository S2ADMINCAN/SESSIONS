<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutor Centre Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 350px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
            color: black;
            border: none;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <a href="logsession.html" class="btn">Log Session</a>
        <a href="sessionlist.html" class="btn">Access Session List</a>
    </div>
</body>
</html>
