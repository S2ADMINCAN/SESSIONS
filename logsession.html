<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Tutoring Session</title>
    <style>
        /* Styles omitted for brevity */
    </style>
</head>
<body>
    <div class="container">
        <h2>Log Tutoring Session</h2>
        <form id="sessionForm">
            <label for="student">Student:</label>
            <select id="student" required>
                <!-- Options omitted for brevity -->
            </select><br>
            
            <label for="tutor">Tutor:</label>
            <input type="text" id="tutor" required><br>
            
            <label for="date">Date:</label>
            <input type="text" id="date" required><br>
            
            <label for="price">Price:</label>
            <input type="text" id="price" required><br>
            
            <label for="s2Fee">S2 Fee:</label>
            <input type="text" id="s2Fee" required><br>
            
            <label for="tutorPaid">Tutor Paid:</label>
            <input type="checkbox" id="tutorPaid"><br>
            
            <label for="studentCharged">Student Charged:</label>
            <input type="checkbox" id="studentCharged"><br>
            
            <center></center><button type="submit">Submit</button>
        </form>
    </div>
    
    <!-- Load the API client and OAuth 2.0 library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        // Google Sheets API setup
        const CLIENT_ID = 'YOUR_CLIENT_ID.apps.googleusercontent.com'; // Replace with your OAuth Client ID
        const API_KEY = 'YOUR_API_KEY'; // Replace with your API key
        const SCOPE = 'https://www.googleapis.com/auth/spreadsheets';
        const SPREADSHEET_ID = 'YOUR_SPREADSHEET_ID'; // Replace with your Google Sheets ID
        const RANGE = 'Sheet1!A2:G'; // Replace with the range where you want to insert the data

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPE,
                callback: '', // This will be set dynamically
            });
        }

        function initializeGapiClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                scope: SCOPE,
            }).then(() => {
                gapiInited = true;
                maybeEnableButtons();
            });
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                // Enable the submit button if both Google APIs are initialized
                document.getElementById('sessionForm').addEventListener('submit', handleFormSubmit);
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();

            // Get form values
            const student = document.getElementById('student').value.split(',')[0];
            const tutor = document.getElementById('tutor').value;
            const date = document.getElementById('date').value;
            const price = document.getElementById('price').value;
            const s2Fee = document.getElementById('s2Fee').value;
            const tutorPaid = document.getElementById('tutorPaid').checked ? 'Yes' : 'No';
            const studentCharged = document.getElementById('studentCharged').checked ? 'Yes' : 'No';

            const rowData = [student, tutor, date, price, s2Fee, tutorPaid, studentCharged];

            // Send data to Google Sheets
            appendToSheet(rowData);
        }

        function appendToSheet(rowData) {
            const params = {
                spreadsheetId: SPREADSHEET_ID,
                range: RANGE,
                valueInputOption: 'RAW',
            };

            const valueRangeBody = {
                majorDimension: 'ROWS',
                values: [rowData],
            };

            const request = gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody);
            request.then((response) => {
                console.log('Data successfully added to the sheet:', response);
                alert('Session logged successfully!');
            }, (error) => {
                console.error('Error:', error);
                alert('Error logging session. Please try again.');
            });
        }

        // Initialize both APIs
        gapiLoaded();
        gisLoaded();
    </script>
</body>
</html>
