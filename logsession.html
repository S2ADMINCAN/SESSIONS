<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Tutoring Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-left: 10px;
        }
        button {
            background-color: #555;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log Tutoring Session</h2>
        <form id="sessionForm">
            <label for="student">Student:</label>
            <select id="student" required>
                <option value="" disabled selected>Select a student</option>
                <option value="Isaac,Ryan,30,2">Isaac</option>
                <option value="Sophie,Ryan,30,6">Sophie</option>
                <option value="Declan,Ryan,30,6">Declan</option>
                <option value="Isla,Nick,35,7">Isla</option>
                <option value="Cameryn,Nick,30,4">Cameryn</option>
                <option value="Clare,Nick,40,8">Clare</option>
                <option value="Munreet,Jonah,30,6">Munreet</option>
                <option value="Ikjot,Ryan,30,6">Ikjot</option>
                <option value="Cassidy,Ryan,30,6">Cassidy</option>
            </select><br>
            
            <label for="tutor">Tutor:</label>
            <input type="text" id="tutor" required><br>
            
            <label for="date">Date:</label>
            <input type="text" id="date" required><br>
            
            <label for="price">Price:</label>
            <input type="text" id="price" required><br>
            
            <label for="s2Fee">S2 Fee:</label>
            <input type="text" id="s2Fee" required><br>
            
            <label for="tutorPaid">Tutor Paid:</label>
            <input type="checkbox" id="tutorPaid"><br>
            
            <label for="studentCharged">Student Charged:</label>
            <input type="checkbox" id="studentCharged"><br>
            
            <center></center><button type="submit">Submit</button>
        </form>
    </div>
    
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const CLIENT_ID = '110744525010-34st0v7r172u2uerpi2e3j1ghkk555qk.apps.googleusercontent.com'; // OAuth Client ID
        const API_KEY = 'AIzaSyBfkl02IsZznHMlkNhyqzDQr4TfUJc6-Bw'; // API Key
        const SCOPE = 'https://www.googleapis.com/auth/spreadsheets';
        const SPREADSHEET_ID = '1Mj5WJU8NhcAjbvGbia3S8Uo74ng_zKo8mJSE3ANy7lM'; // Google Sheets ID
        const RANGE = 'Sheet1!A2:K'; // Range in your Google Sheets to update

        // Load the Google API client
        function gapiLoad() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                scope: SCOPE,
            }).then(() => {
                console.log("GAPI client initialized.");
            }).catch((error) => {
                console.error("Error loading GAPI client:", error);
            });
        }

        // Handle form submission
        document.getElementById('sessionForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Collect the data from the form
            const student = document.getElementById('student').value.split(',')[0];
            const tutor = document.getElementById('tutor').value;
            const date = document.getElementById('date').value;
            const price = document.getElementById('price').value;
            const s2Fee = document.getElementById('s2Fee').value;
            const tutorPaid = document.getElementById('tutorPaid').checked ? 'TRUE' : 'FALSE';
            const studentCharged = document.getElementById('studentCharged').checked ? 'TRUE' : 'FALSE';

            const values = [
                [
                    date,              // Date and Time
                    student,           // Student
                    '',                // Email (leave blank if not used)
                    tutor,             // Tutor
                    1,                 // Session Length (set to 1)
                    '',                // Hours Traveled (leave blank)
                    price,             // Price
                    s2Fee,             // S2 Fee
                    tutorPaid,         // Tutor Paid (boolean)
                    studentCharged,    // Client Charged (boolean)
                    ''                 // Notes (leave blank)
                ]
            ];

            const requestBody = {
                values: values
            };

            // Make the API call to update Google Sheets
            gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: SPREADSHEET_ID,
                range: RANGE,
                valueInputOption: 'USER_ENTERED',
                resource: requestBody
            }).then((response) => {
                console.log("Sheet updated:", response);
                alert("Session logged successfully.");
            }).catch((error) => {
                console.error("Error updating sheet:", error);
                alert("Error logging session.");
            });
        });

        // Load the API client when the page is ready
        gapi.load('client:auth2', gapiLoad);
    </script>
</body>
</html>
