<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Tutoring Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            margin-left: 10px;
        }
        button {
            background-color: #555;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log Tutoring Session</h2>
        <form id="sessionForm">
            <label for="student">Student:</label>
            <select id="student" required>
                <option value="" disabled selected>Select a student</option>
                <option value="Isaac,Ryan,30,2">Isaac</option>
                <option value="Sophie,Ryan,30,6">Sophie</option>
                <option value="Declan,Ryan,30,6">Declan</option>
                <option value="Isla,Nick,35,7">Isla</option>
                <option value="Cameryn,Nick,30,4">Cameryn</option>
                <option value="Clare,Nick,40,8">Clare</option>
                <option value="Munreet,Jonah,30,6">Munreet</option>
                <option value="Ikjot,Ryan,30,6">Ikjot</option>
                <option value="Cassidy,Ryan,30,6">Cassidy</option>
            </select><br>
            
            <label for="tutor">Tutor:</label>
            <input type="text" id="tutor" required><br>
            
            <label for="date">Date:</label>
            <input type="text" id="date" required><br>
            
            <label for="price">Price:</label>
            <input type="text" id="price" required><br>
            
            <label for="s2Fee">S2 Fee:</label>
            <input type="text" id="s2Fee" required><br>
            
            <label for="tutorPaid">Tutor Paid:</label>
            <input type="checkbox" id="tutorPaid"><br>
            
            <label for="studentCharged">Student Charged:</label>
            <input type="checkbox" id="studentCharged"><br>
            
            <center></center><button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        // Automatically fill other fields when a student is selected
        document.getElementById('student').addEventListener('change', function() {
            const selectedData = this.value.split(',');
            document.getElementById('tutor').value = selectedData[1];
            document.getElementById('price').value = selectedData[2];
            document.getElementById('s2Fee').value = selectedData[3];
            document.getElementById('tutorPaid').checked = false;
            document.getElementById('studentCharged').checked = false;
        });

        // Handle form submission
        document.getElementById('sessionForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Collect the data
            const student = document.getElementById('student').value.split(',')[0];
            const tutor = document.getElementById('tutor').value;
            const date = document.getElementById('date').value;
            const price = document.getElementById('price').value;
            const s2Fee = document.getElementById('s2Fee').value;
            const tutorPaid = document.getElementById('tutorPaid').checked ? 'Yes' : 'No';
            const studentCharged = document.getElementById('studentCharged').checked ? 'Yes' : 'No';

            const sessionData = `${student},${tutor},${date},${price},${s2Fee},${tutorPaid},${studentCharged}\n`;

            // Send data to the backend or log it to a file
            console.log('Session Data:', sessionData);
            alert('Session logged successfully.');

            // Here you would use a backend technology to save the data to loggedsessions.txt
        });
    </script>
</body>
</html>
