<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Parent Messaging Test (index.html)</title>
</head>
<body>
  <h1>Parent Page (index.html)</h1>
  <!-- Load the child page in an iframe -->
  <iframe id="childFrame" src="child.html" width="600" height="300"></iframe>
  
  <div style="margin-top: 1rem;">
    <button id="sendMessageBtn">Send Message to Child</button>
    <button id="removeIframeBtn">Remove Iframe Immediately</button>
  </div>

  <script>
    const iframe = document.getElementById('childFrame');
    let childWindow = iframe.contentWindow;

    // Listen for messages from the child
    window.addEventListener('message', (event) => {
      // For security, ensure the message is from the same origin
      if (event.origin !== window.location.origin) return;
      console.log('Parent received:', event.data);
    });

    // Send a message to the child when the button is clicked
    document.getElementById('sendMessageBtn').addEventListener('click', () => {
      if (childWindow) {
        console.log('Parent: Sending message "Hello from Parent!"');
        childWindow.postMessage('Hello from Parent!', window.location.origin);
      }
    });

    // Remove the iframe immediately to simulate the message port closing before a response is received
    document.getElementById('removeIframeBtn').addEventListener('click', () => {
      console.log('Parent: Removing iframe immediately.');
      iframe.remove();
      childWindow = null;
    });
  </script>
</body>
</html>
