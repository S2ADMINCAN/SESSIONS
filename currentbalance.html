<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Current Balance - STUDENTS SQUARED TUTORING - OTTAWA, ON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
    }
    input[type="text"] {
      width: 60%;
      padding: 8px;
      margin: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: darkred;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Current Balance</h2>
    <p>Enter a student name to see their current balance (only sessions where Client Charged is "No" are tallied).</p>
    <input type="text" id="studentSearch" placeholder="Enter student name" />
    <button id="searchBtn">Check Balance</button>
    <div id="result"></div>
  </div>
  <footer>ALEC FRASER - STUDENTS SQUARED TUTORING - OTTAWA, ON</footer>

  <!-- Load the Google API client library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Replace with your own credentials:
    const API_KEY = 'AIzaSyBfkl02IsZznHMlkNhyqzDQr4TfUJc6-Bw';
    // Spreadsheet must be published to the web for API-key access.
    const SPREADSHEET_ID = '1Mj5WJU8NhcAjbvGbia3S8Uo74ng_zKo8mJSE3ANy7lM';
    // Adjust the range to cover your sheet. We assume headers are in row 1.
    const RANGE = 'Sheet1!A1:Z';
    const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';

    // Initialize the Google API client
    function initGapiClient() {
      return gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: [DISCOVERY_DOC],
      }).then(() => {
        console.log("GAPI client initialized for Sheets API.");
      }).catch((error) => {
        console.error("Error initializing GAPI client:", error);
      });
    }

    // Function to fetch sessions data from the spreadsheet
    function fetchSessionsData() {
      return gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE,
      });
    }

    // Function to filter sessions by student name and sum the Price for rows where Client Charged is "No"
    function calculateBalance(data, searchName) {
      // Assuming the spreadsheet header row is:
      // Date, Student, E-mail, Tutor, Session Length, Hours Traveled, Price, S2 Fee, Tutor Paid, Client Charged, Notes
      let total = 0;
      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        // Check if the student name (column 2, index 1) contains the search string (case-insensitive)
        if (row[1] && row[1].toLowerCase().includes(searchName.toLowerCase())) {
          // Only add the Price (column 7, index 6) if Client Charged (column 10, index 9) is "No"
          if (row[9] && row[9].trim().toLowerCase() === "no") {
            const price = parseFloat(row[6]);
            if (!isNaN(price)) {
              total += price;
            }
          }
        }
      }
      return total;
    }

    // Function to perform the search and display the balance.
    function searchBalance() {
      const searchName = document.getElementById('studentSearch').value.trim();
      if (searchName === "") {
        alert("Please enter a student name to search.");
        return;
      }
      fetchSessionsData().then((response) => {
        const data = response.result.values;
        if (!data || data.length === 0) {
          document.getElementById("result").innerHTML = "<p>No session data found.</p>";
          return;
        }
        const balance = calculateBalance(data, searchName);
        document.getElementById("result").innerHTML = `<p>Current balance for <strong>${searchName}</strong>: $${balance.toFixed(2)}</p>`;
      }).catch((error) => {
        console.error("Error fetching sessions data:", error);
        alert("Failed to fetch sessions data.");
      });
    }

    // Attach event listener to the search button.
    document.getElementById('searchBtn').addEventListener('click', searchBalance);

    // On window load, initialize the gapi client.
    window.onload = function() {
      gapi.load('client', initGapiClient);
    };
  </script>
</body>
</html>
